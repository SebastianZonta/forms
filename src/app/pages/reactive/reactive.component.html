<h4>Reactive <small> forms </small></h4>
<hr>
<form autocomplete="off" [formGroup]="formSeba" (ngSubmit)="save()">


    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Name" formControlName="name"
          [class.is-invalid]="invalidName">
        <small></small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Surname</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Surname" formControlName="surname"
          [class.is-invalid]="invalidSurname">
      </div>
    </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col">

      <input class="form-control" type="email" placeholder="Email" formControlName="email"
        [class.is-invalid]="invalidEmail">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">User</label>
    <div class="col">

      <input class="form-control" type="text" placeholder="User name" formControlName="user"
        [class.is-invalid]="invalidUser">
        @if(invalidUser){
          <small class="text-danger">This user already exists</small>
        }
    </div>
  </div>

  <div class="form-group row" formGroupName="address">
    <label class="col-2 col-form-label">Adress</label>
    <div class="form-row col">
      <div class="col">
        <input type="text" class="form-control" placeholder="section" formControlName="section"
          [class.is-invalid]="invalidSection">
      </div>

      <div class="col">
        <input type="text" class="form-control" placeholder="city" formControlName="city"
          [class.is-invalid]="invalidCity">
      </div>
    </div>
  </div>

  <div class="row" formArrayName="hobbies">
    <div class="col">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>ID</th>
            <th>Hobby</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          @for (item of hobby.controls; track $index;) {
            <tr>
              <td>{{$index}}</td>
              <td><input type="text" class="form-control" [formControlName]="$index" placeholder="New element"></td>
              <td><button class="btn btn-danger" (click)="deleteHobby($index)">Delete</button></td>
            </tr>
          }
        </tbody>
      </table>

      <button class="btn brn-primary mt-3 mb-5 btn-block" type="button" (click)="addHobby()">
        + Add
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="form-row col">
      <div class="col">
        <input type="password" class="form-control" placeholder="password" formControlName="password1" [class.is-invalid]="invalidPass1">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repeat Password</label>
    <div class="form-row col">
      <div class="col">
        <input type="password" class="form-control" placeholder="repeat password" formControlName="password2" [class.is-invalid]="invalidPass2">
      </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Save
      </button>
    </div>
  </div>

</form>


<pre>
  Form status {{formSeba.valid}}

  Status: {{formSeba.status}}

  <pre>
    {{formSeba.value | json}}
  </pre>
</pre>
